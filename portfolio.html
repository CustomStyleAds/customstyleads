<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio | Custom Style Ads – Graphic & Marketing Design</title>

  <meta name="description" content="Custom Style Ads portfolio showcasing graphic design, marketing flyers, branding visuals, and promotional designs created to grow small businesses and local brands.">

  <meta name="robots" content="index, follow">

  <!-- Social preview (nice bonus for sharing) -->
  <meta property="og:title" content="Portfolio | Custom Style Ads">

  <style>
:root{
--bg:#ffffff;
--text:#0b1220;
--muted:#5a6476;
--border:#e7eaf0;
--soft:#f6f8fb;
--gold:#d4af37;
--gold2:#f0d77a;
--shadow:0 18px 60px rgba(15,23,42,.12);
--shadow2:0 10px 30px rgba(15,23,42,.10);
--radius:20px;
--max:1120px;
}

*{box-sizing:border-box;}
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
background:var(--bg);
color:var(--text);
}

a{text-decoration:none;color:inherit;}
.wrap{max-width:var(--max);margin:0 auto;padding:0 20px;}

header{
position:sticky;
top:0;
background:#fff;
border-bottom:1px solid var(--border);
}

.nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 0;
}

.navlinks{
display:flex;
gap:12px;
}

.navlinks a{
font-size:13px;
font-weight:700;
color:var(--muted);
padding:8px 12px;
border-radius:999px;
}

.navlinks a:hover{
background:var(--soft);
color:var(--text);
}

section{
padding:90px 0;
}

h1{
text-align:center;
font-size:48px;
margin-bottom:12px;
}

.sub{
text-align:center;
color:var(--muted);
font-weight:600;
margin-bottom:60px;
}

.portfolio-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:36px;
}

section {
  background: linear-gradient(to bottom, #ffffff, #f8fafc);
}

.portfolio-grid{
  max-width:1100px;
  margin:auto;
}

.portfolio-grid img{
  width:100%;
  max-height:520px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 28px 70px rgba(15,23,42,.16);
  transition:transform .35s ease, box-shadow .35s ease;
  background:#fff;
  padding:10px;
}

@media(max-width:768px){
  .portfolio-grid img{
    max-height:360px;
  }
}

.portfolio-grid img:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:0 55px 120px rgba(15,23,42,.25);
}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="nav">
      <strong>Custom Style Ads</strong>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#packages">Packages</a>
        <a href="portfolio.html">Work</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </div>
</header>

<section>
  <div class="wrap">
    <h1>Recent Work</h1>
    <p class="sub">Real designs created to elevate brands and drive customers.</p>

    <div class="portfolio-grid">
      <img src="portfolio_1.jpg" alt="Design project">
      <img src="portfolio_2.jpg" alt="Design project">
      <img src="portfolio_3.jpg" alt="Design project">
      <img src="portfolio_4.jpg" alt="Design project">
      <img src="portfolio_5.jpg" alt="Design project">
      <img src="portfolio_6.jpg" alt="Design project">
      <img src="portfolio_7.jpg" alt="Design project">
    </div>
  </div>
</section>

<footer>
  <div class="wrap" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px;">
    <div><b>Custom Style Ads</b><br>Custom Designs That Grow Your Business</div>
    <div>
      <a href="index.html#services">Services</a> ·
      <a href="index.html#packages">Packages</a> ·
      <a href="portfolio.html">Work</a> ·
      <a href="index.html#contact">Contact</a>
    </div>
  </div>
</footer>

</body>
</html>
